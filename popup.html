<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/layout.css" rel="stylesheet" />
</head>
<body style="padding: 15px; min-width: 250px">
<button class="btn btn-primary" id="startPhase">Lernphase starten!</button>

<form class="form-horizontal" role="form" id="hostnames" action="#">
    <h4>Zu blockierende Seiten:</h4>

    <div id="hostnameInput">
    </div>

    <div class="form-group row" style="margin-top: 10px">
        <div class="col-sm-6 pull-left">
            <a class="btn btn-success" id="addHostname" title="weitere Seite"><span class="glyphicon glyphicon-plus"></span></a>
        </div>
        <div class="col-sm-6 pull-right">
            <button type="submit" class="btn btn-default">
                Speichern <span class="glyphicon glyphicon-ok"></span>
            </button>
        </div>
    </div>
</form>
<div class="input-group hostNameWrapper" id="inputTemplate" style="display:none">
    <input type="email" class="form-control hostnameInput" placeholder="Website">
    <div class="btn btn-danger input-group-addon hostnameRemover">
        <span class="glyphicon glyphicon-minus"></span>
    </div>
</div>
<!-- this site will only open a new tab -->
<script src="js/lib/jquery.min.js" ></script>
<script src="js/lib/bootstrap.min.js"></script>
<script src="js/popup.js" ></script>
</body>
</html>
